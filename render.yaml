services:
  - type: web
    name: arkaios-gateway-open
    env: node
    plan: free        # o starter/pro seg√∫n tu plan
    buildCommand: npm install
    startCommand: node arkaios_gateway/server/gateway.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: OPEN_MODE
        value: "1"
      - key: SECRET_MASTER_TOKEN
        sync: false     # lo defines en el panel de Render
      - key: UNIQUE_PATH_TOKEN
        value: arkaios-secret
      - key: ALLOW_ORIGIN
        value: "*"
