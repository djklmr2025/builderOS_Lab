<!DOCTYPE html>
<html>
<head>
    <title>ARKAIOS - Generador de C車digos</title>
    <style>
        :root {
            --primary: #6e48aa;
            --secondary: #9d50bb;
            --dark: #1e0033;
            --light: #f4f4f4;
            --success: #28a745;
            --danger: #dc3545;
            --info: #17a2b8;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--dark), var(--primary));
            color: var(--light);
            min-height: 100vh;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .auth-box {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .form-group input, 
        .form-group select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            opacity: 0.9;
        }

        .status-message {
            padding: 10px;
            margin: 15px 0;
            border-radius: 8px;
            text-align: center;
            display: none;
        }

        .success {
            background: rgba(40, 167, 69, 0.2);
            border: 1px solid var(--success);
            display: block;
        }

        .error {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid var(--danger);
            display: block;
        }

        .code-display {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            text-align: center;
            display: none;
        }

        .code {
            font-size: 1.8rem;
            letter-spacing: 3px;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }

        .code-info {
            margin-bottom: 15px;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-group button {
            flex: 1;
        }

        .btn-copy {
            background: var(--info);
        }

        .btn-save {
            background: var(--success);
        }

        .history-section {
            margin-top: 30px;
        }

        .history-item {
            background: rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        #app-content {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="auth-box" class="auth-box">
            <h1>?? Generador de C車digos</h1>
            <div id="status-message" class="status-message"></div>
            
            <div class="form-group">
                <label for="pin-input">PIN de Administrador</label>
                <input type="password" id="pin-input" placeholder="Ingrese su PIN" maxlength="4">
            </div>
            
            <button id="auth-button">Acceder al Generador</button>
        </div>
        
        <div id="app-content">
            <header>
                <h1>ARKAIOS - Generador AEIO-MR</h1>
                <button id="logout-btn" class="btn-danger">Cerrar Sesi車n</button>
            </header>
            
            <div class="module-container">
                <h2 class="module-title">Generar Nuevo C車digo</h2>
                <div class="form-group">
                    <label>Valor del C車digo:</label>
                    <select id="valor-codigo">
                        <option value="100">100 AEIO-MR</option>
                        <option value="500">500 AEIO-MR</option>
                        <option value="1000" selected>1000 AEIO-MR</option>
                        <option value="5000">5000 AEIO-MR</option>
                    </select>
                </div>
                <button id="generar-btn" class="btn-primary">Generar C車digo</button>
                <div id="codigo-generado" class="code-display" style="display: none;">
                    <h3>C車digo Generado</h3>
                    <div class="code" id="generated-code"></div>
                    <div class="code-info">
                        Valor: <span id="code-value"></span> AEIO-MR<br>
                        Estado: Disponible
                    </div>
                    <div class="btn-group">
                        <button class="btn-copy" id="copy-btn">?? Copiar C車digo</button>
                        <button class="btn-save" id="save-btn">?? Guardar C車digo</button>
                    </div>
                </div>
            </div>
            
            <div class="history-section">
                <h3>Historial de C車digos Generados</h3>
                <div id="code-history"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script>
        // Configuraci車n inicial
        const ADMIN_PIN = "1234"; // Cambiar esto en producci車n
        let generatedCodes = [];
        
        // Elementos del DOM
        const authBox = document.getElementById('auth-box');
        const appContent = document.getElementById('app-content');
        const pinInput = document.getElementById('pin-input');
        const authButton = document.getElementById('auth-button');
        const statusMessage = document.getElementById('status-message');
        const logoutBtn = document.getElementById('logout-btn');
        const generarBtn = document.getElementById('generar-btn');
        const codigoGenerado = document.getElementById('codigo-generado');
        const generatedCode = document.getElementById('generated-code');
        const codeValue = document.getElementById('code-value');
        const copyBtn = document.getElementById('copy-btn');
        const saveBtn = document.getElementById('save-btn');
        const codeHistory = document.getElementById('code-history');
        const valorCodigo = document.getElementById('valor-codigo');

        // Mostrar mensaje de estado
        function showStatus(message, type = 'success') {
            statusMessage.textContent = message;
            statusMessage.className = 'status-message ' + type;
            statusMessage.style.display = 'block';
            
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 5000);
        }

        // Generar c車digo aleatorio
        function generateRandomCode(length = 16) {
            const chars = '0123456789ABCDEFGHJKLMNPQRSTUVWXYZ';
            let code = 'ARK';
            
            for (let i = 0; i < length - 3; i++) {
                code += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            
            return code;
        }

        // Autenticaci車n
        authButton.addEventListener('click', () => {
            const pin = pinInput.value.trim();
            
            if (pin === ADMIN_PIN) {
                authBox.style.display = 'none';
                appContent.style.display = 'block';
                showStatus('Acceso concedido', 'success');
            } else {
                showStatus('PIN incorrecto', 'error');
                pinInput.value = '';
            }
        });

        // Generar c車digo
        generarBtn.addEventListener('click', () => {
            const valor = valorCodigo.value;
            const codigo = generateRandomCode();
            
            generatedCode.textContent = codigo;
            codeValue.textContent = valor;
            codigoGenerado.style.display = 'block';
            
            // Guardar en historial
            generatedCodes.unshift({
                codigo,
                valor,
                fecha: new Date().toLocaleString()
            });
            
            updateHistory();
            showStatus(`C車digo de ${valor} AEIO-MR generado`, 'success');
        });

        // Copiar c車digo
        copyBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(generatedCode.textContent)
                .then(() => showStatus('C車digo copiado', 'success'))
                .catch(() => showStatus('Error al copiar', 'error'));
        });

        // Guardar c車digo (simulado)
        saveBtn.addEventListener('click', () => {
            showStatus('C車digo guardado en base de datos', 'success');
        });

        // Cerrar sesi車n
        logoutBtn.addEventListener('click', () => {
            location.reload();
        });

        // Actualizar historial
        function updateHistory() {
            codeHistory.innerHTML = '';
            generatedCodes.slice(0, 5).forEach(item => {
                const div = document.createElement('div');
                div.className = 'history-item';
                div.innerHTML = `
                    <strong>${item.codigo}</strong><br>
                    ${item.valor} AEIO-MR - ${item.fecha}
                `;
                codeHistory.appendChild(div);
            });
        }
    </script>
</body>
</html>
